<app-header></app-header>
<div class="container">
        <div class="row">
            <div class="col m3">
            </div>
            <div class="col s12 m12 l6">
                    <div class="card">
                      <div class="card-content">
                        <span class="card-title"><h3>Login</h3></span>
                        <form [formGroup]="Login">
                            <div class="row">
                                <span class="red-text" *ngIf="!Login.get('username').valid && Login.get('username').touched">
                                    username cannot be empty
                                  </span>
                                <div class="input-field col s12 m12">
                                  <input id="username" type="text" formControlName="username" name="username">
                                  <label for="username">username</label>
                                </div>
                              </div>
                              <div class="row">
                                <span class="red-text" *ngIf="!Login.get('password').valid && Login.get('password').touched">
                                    password cannot be empty
                                  </span>
                                <div class="input-field col s12 m12">
                                  <input id="password" type="password" formControlName="password" name="password">
                                  <label for="password">password</label>
                                </div>
                              </div>
                              <button class="waves-effect waves-light btn" [disabled]="!Login.valid" type="submit" (click)="login()">Submit</button>
                        </form>
                        <div>
                        <h6 class="center-align"><a  [routerLink]="['/forgotpassword']" >Forgot password?</a></h6>
                      </div>
                      </div>
                    </div>
            </div>
        </div>
 </div>
