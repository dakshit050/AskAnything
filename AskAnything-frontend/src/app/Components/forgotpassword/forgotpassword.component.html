<app-header></app-header>
<div class="container">
        <div class="row">
            <div class="col m3">
            </div>
            <div class="col s12 m12 l6">
                    <div class="card">
                      <div class="card-content">
                        <span class="card-title"><h3>Forgot Password</h3></span>
                        <form [formGroup]="ForgotPasswordForm">
                            <div class="row">
                                <span class="red-text" *ngIf="!ForgotPasswordForm.get('email').valid && ForgotPasswordForm.get('email').touched">
                                    Email cannot be empty
                                  </span>
                                <div class="input-field col s12 m12">
                                  <input id="email" type="email" formControlName="email" name="email">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                              <button class="waves-effect waves-light btn" [disabled]="!ForgotPasswordForm.valid" type="submit" (click)="submit()">Submit</button>
                        </form>
                      </div>
                    </div>
            </div>
        </div>
 </div>
